<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Nodo | Ether Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@100;200&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            /* Capas: Degradado oscuro + Imagen de fondo */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('book.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        /* Contenedor Efecto Cristal (Glassmorphism) */
        .glass-panel { 
            background: rgba(15, 15, 15, 0.4); /* Transparencia para ver book.jpg */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            overflow: hidden;
            width: 100%;
            max-width: 1050px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
        }

        @media (min-width: 768px) {
            .glass-panel { flex-direction: row; }
        }

        .side-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 3.5rem;
        }

        @media (min-width: 768px) {
            .side-info { width: 35%; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        }

        .form-section {
            padding: 3.5rem;
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Inputs Estilo Dark Glass */
        input, select, textarea { 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            padding: 1.1rem !important;
            border-radius: 14px !important;
            width: 100%;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus, textarea:focus { 
            border-color: #6366f1 !important; 
            background: rgba(99, 102, 241, 0.1) !important;
            outline: none;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        label {
            display: block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: #818cf8;
            margin-bottom: 0.8rem;
        }

        .btn-submit {
            background: #6366f1;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            padding: 1.3rem;
            border-radius: 14px;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1.5rem;
            border: none;
        }

        .btn-submit:hover {
            background: #4f46e5;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }

        .logo-footer {
            width: 45px; height: 45px; border-radius: 10px; object-fit: cover; opacity: 0.5;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        
        <div class="side-info flex flex-col justify-between">
            <div>
                <div class="w-14 h-14 bg-indigo-500/20 border border-indigo-500/30 rounded-2xl flex items-center justify-center mb-12">
                    <i class="fas fa-terminal text-indigo-400 text-xl"></i>
                </div>
                <h2 class="text-4xl font-black leading-[0.9] mb-8 tracking-tighter uppercase">Agendar<br><span class="text-indigo-500">Sesión</span></h2>
                <p class="text-gray-400 text-sm leading-relaxed mb-8">
                    Conexión directa con el nodo de ingeniería. Complete los parámetros para iniciar la sincronización técnica.
                </p>
            </div>
            
            <div class="space-y-6">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                    <span class="text-[10px] font-bold tracking-[0.3em] text-indigo-300">SECURE CONNECTION</span>
                </div>
                <div class="text-[9px] text-gray-600 font-mono tracking-widest uppercase">
                    Ref: 0x-ETHER-LOGIC-2026
                </div>
            </div>
        </div>

        <div class="form-section">
            <form action="https://formsubmit.co/equilibriumlogicit@gmail.com" method="POST" class="space-y-7">
                
                <input type="hidden" name="_subject" value="NUEVA CONSULTA TÉCNICA: Ether Logic">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_autorespond" value="Tu solicitud ha sido recibida en el núcleo de Ether Logic. Un arquitecto core se pondrá en contacto pronto.">
                <input type="hidden" name="_cc" value="email">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label>Identidad (Nombre)</label>
                        <input type="text" name="name" required placeholder="Operador">
                    </div>
                    <div>
                        <label>Terminal (Email)</label>
                        <input type="email" name="email" required placeholder="user@domain.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label>Fecha Estelar</label>
                        <input type="date" name="fecha" required>
                    </div>
                    <div>
                        <label>Ventana (10:00 - 18:00)</label>
                        <select name="hora" required>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="13:30">01:30 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                            <option value="17:00">05:00 PM</option>
                            <option value="17:30">05:30 PM</option>
                            <option value="18:00">06:00 PM</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>Específicaciones del Proyecto</label>
                    <textarea name="message" rows="4" placeholder="Describa la arquitectura o problema técnico..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Confirmar Sincronización
                </button>
            </form>

            <div class="mt-12 pt-8 border-t border-white/5 flex justify-between items-center">
                <a href="index.html" class="text-[10px] text-gray-500 uppercase tracking-[0.3em] hover:text-indigo-400 transition-colors font-black">
                    <i class="fas fa-arrow-left mr-3"></i> Abortar
                </a>
                <img src="aveeuro.jpg" alt="Logo" class="logo-footer">
            </div>
        </div>
    </div>

</body>
</html>
