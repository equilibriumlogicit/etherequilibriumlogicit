<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Nodo | Ether Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@100;200&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            /* Capas: Degradado oscuro superior + Imagen de fondo */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('book.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        
        /* Contenedor Efecto Cristal (Glassmorphism) */
        .glass-panel { 
            background: rgba(10, 10, 10, 0.5); /* Muy transparente para ver la imagen */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            overflow: hidden;
            width: 100%;
            max-width: 1050px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 768px) {
            .glass-panel { flex-direction: row; }
        }

        .side-info {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem;
        }

        @media (min-width: 768px) {
            .side-info { width: 35%; border-bottom: none; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        }

        .form-section {
            padding: 3rem;
            flex: 1;
        }

        /* Estilo de Inputs Transparentes */
        input, select, textarea { 
            background: rgba(255, 255, 255, 0.05) !important; 
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            padding: 1rem !important;
            border-radius: 12px !important;
            width: 100%;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus { 
            border-color: #6366f1 !important; 
            background: rgba(99, 102, 241, 0.1) !important;
            outline: none; 
        }

        label {
            display: block;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #818cf8; /* Indigo claro */
            margin-bottom: 0.75rem;
        }

        .btn-submit {
            background: #6366f1;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            padding: 1.25rem;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .logo-footer {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover; opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        
        <div class="side-info flex flex-col justify-between">
            <div>
                <div class="w-12 h-12 bg-indigo-500/20 border border-indigo-500/30 rounded-2xl flex items-center justify-center mb-10">
                    <i class="fas fa-terminal text-indigo-400"></i>
                </div>
                <h2 class="text-4xl font-black leading-none mb-6 tracking-tighter uppercase">Reservar<br><span class="text-indigo-500">Nodo</span></h2>
                <p class="text-gray-400 text-sm leading-relaxed mb-8">
                    Sincronización técnica directa. Recibirás una copia de la confirmación en tu terminal de correo.
                </p>
            </div>
            
            <div class="space-y-6">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                    <span class="text-[10px] font-bold tracking-[0.2em] text-gray-300">SERVER STATUS: ONLINE</span>
                </div>
                <div class="text-[9px] text-gray-600 font-mono tracking-widest uppercase">
                    Ether Logic // Core System 2026
                </div>
            </div>
        </div>

        <div class="form-section">
            <form action="https://formsubmit.co/equilibriumetherlogicit@gmail.com" method="POST" class="space-y-6">
                
                <input type="hidden" name="_subject" value="RESERVA DE CONSULTA: Ether Logic">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autorespond" value="Gracias por contactar con Ether Logic. Hemos recibido tu solicitud de reserva. Un arquitecto core revisará tu caso a la brevedad.">
                <input type="hidden" name="_cc" value="email">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Nombre del Operador</label>
                        <input type="text" name="name" required placeholder="Nombre completo">
                    </div>
                    <div>
                        <label>Canal de Comunicación (Email)</label>
                        <input type="email" name="email" required placeholder="tu@empresa.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Fecha de Operación</label>
                        <input type="date" name="fecha" required>
                    </div>
                    <div>
                        <label>Ventana Horaria (10:00 - 18:00)</label>
                        <select name="hora" required>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="13:30">01:30 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                            <option value="17:00">05:00 PM</option>
                            <option value="17:30">05:30 PM</option>
                            <option value="18:00">06:00 PM</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>Especificaciones Técnicas / Proyecto</label>
                    <textarea name="message" rows="3" placeholder="Describe brevemente tu infraestructura o problema..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Confirmar Sincronización
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                <a href="index.html" class="text-[9px] text-gray-500 uppercase tracking-widest hover:text-indigo-400 transition-colors font-bold">
                    <i class="fas fa-chevron-left mr-2"></i> Volver a la Matriz
                </a>
                <img src="aveeuro.jpg" alt="Logo" class="logo-footer">
            </div>
        </div>
    </div>

</body>
</html>
